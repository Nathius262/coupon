{% load static %}

<section class="section">
    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="6" aria-label="Slide 7" class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="container bd-placeholder-img" src="{% static 'img/pay_gig.jpg' %}" aria-hidden="true" focusable="false">
            </div>

            <div class="carousel-item">
                <img class="container bd-placeholder-img" src="{% static 'img/a1.jpeg' %}" aria-hidden="true" focusable="false">
            </div>
            <div class="carousel-item">
                <img class="container bd-placeholder-img" src="{% static 'img/pay_store.jpg' %}" aria-hidden="true" focusable="false">
            </div>
            <div class="carousel-item">
                <img class="container bd-placeholder-img" src="{% static 'img/pay_stream.jpg' %}" aria-hidden="true" focusable="false">
            </div>

            <div class="carousel-item">
                <img class="container bd-placeholder-img" src="{% static 'img/a2.jpeg' %}" aria-hidden="true" focusable="false">
            </div>
            <div class="carousel-item">
                <img class="container bd-placeholder-img" src="{% static 'img/a5.jpg' %}" aria-hidden="true" focusable="false">
            </div>
            <div class="carousel-item">
                <img class="container bd-placeholder-img" src="{% static 'img/a6.jpg' %}" aria-hidden="true" focusable="false">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
