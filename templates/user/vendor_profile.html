{% extends "index.html" %}

{% load i18n %}
{% load static %}

{% block title %}{% trans "Vendors" %}{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center p-1 pt-0 account_bg">

  
  <form method="post" enctype="multipart/form-data"  novalidate="" class="needs-validation account_bg mt-5 p-4">{% csrf_token %}
 
    <div class="row g-3">

      <div class="mb-3 text-center">
        <div class="mt-4">
          <h3 class="fw-bold fs-h2 navy-blue">Vendor Signup</h3>
        </div>
      </div>

      <div class="col-12">
        <label for="user" class="form-label">Username<!-- <span class="text-muted">(Optional)</span>----></label>
        <input name="user" type="text" class="form-control" id="user" placeholder="Username" value="{{request.user}}" required="">
        <div class="invalid-feedback">
          Valid Username is required
        </div>
      </div>
    

      <div class="col-12">
        <label for="whatsapp" class="form-label">whatsapp link<!-- <span class="text-muted">(Optional)</span>----></label>
        <input name="whatsapp_link" type="url" class="form-control" id="whatsapp" placeholder="Your whatsapp link here" required="">
        <div class="invalid-feedback">
          Valid link is required
        </div>
      </div>

      <div class="col-12">
        <label for="bank" class="form-label">Bank<!-- <span class="text-muted">(Optional)</span>----></label>
        <input name="bank_name" type="text" class="form-control" id="bank" placeholder="Bank name" required="">
        <div class="invalid-feedback">
          Valid bank name
        </div>
      </div>

    </div>

    <button class="w-100 btn btn-primary btn-lg" type="submit">{% trans "Submit" %} &raquo;</button>
    <small class="d-flex flex-column mt-3 navy-blue"><a class="m-auto" href="{% url 'account_signup'%}">New on Pipay?</a></small>
  </form>
</div>
<script src="{% static 'js/form-validation.js' %}"></script>
{% endblock %}
