{% extends 'index.html' %}
{% load static %}
{% block title %}Get coupon{% endblock %}

{% block content %}
<link type="text/css" rel="stylesheet" href="{% static 'css/form-validation.css' %}">
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img style="background-color: black;" class="d-block mx-auto mb-4" src="{% static 'img/logo.png' %}" alt="logo" width="200">
        <p class="lead">Get your coupon by clicking in any of the links below.</p>
      </div>
  
      <div class="">
        <ul class="unstyled-listed">
          {% for user in user  %}
          <li>{{user}}</li>
          {% endfor %}
        </ul>
      </div>
    </main>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">© 2017–2022 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
</div>
<script src="{% static 'js/form-validation.js' %}"></script>
{% endblock %}
